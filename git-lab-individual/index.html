<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #555;
            font-weight: 500;
        }

        .stat-value {
            color: #764ba2;
            font-weight: bold;
            font-size: 1.1em;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ Electricity Dashboard</h1>
            <p>Real-time consumption and user statistics</p>
        </header>

        <div id="summary" class="dashboard"></div>

        <div class="table-container">
            <h2 style="color: #667eea; margin-bottom: 15px;">Electricity Usage Details</h2>
            <table id="usageTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Usage (kWh)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="usageBody"></tbody>
            </table>
        </div>

        <div class="table-container" style="margin-top: 30px;">
            <h2 style="color: #667eea; margin-bottom: 15px;">Users Information</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Region</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="usersBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const [usageRes, usersRes] = await Promise.all([
                    fetch('electricity_usages_en.json'),
                    fetch('electricity_users_en.json')
                ]);

                if (!usageRes.ok || !usersRes.ok) throw new Error('Failed to load data');

                const usageData = await usageRes.json();
                const usersData = await usersRes.json();

                displaySummary(usageData, usersData);
                displayUsageTable(usageData);
                displayUsersTable(usersData);
            } catch (error) {
                console.error(error);
                document.getElementById('summary').innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
            }
        }

        function displaySummary(usageData, usersData) {
            const totalUsage = usageData.reduce((sum, item) => sum + (item.usage || 0), 0);
            const avgUsage = (totalUsage / usageData.length).toFixed(2);
            const totalUsers = usersData.length;

            const summary = `
                <div class="card">
                    <h2>ðŸ“Š Total Usage</h2>
                    <div class="stat-item">
                        <span class="stat-label">Total (kWh)</span>
                        <span class="stat-value">${totalUsage.toFixed(2)}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Average (kWh)</span>
                        <span class="stat-value">${avgUsage}</span>
                    </div>
                </div>
                <div class="card">
                    <h2>ðŸ‘¥ Users</h2>
                    <div class="stat-item">
                        <span class="stat-label">Total Users</span>
                        <span class="stat-value">${totalUsers}</span>
                    </div>
                </div>
            `;
            document.getElementById('summary').innerHTML = summary;
        }

        function displayUsageTable(usageData) {
            const tbody = document.getElementById('usageBody');
            tbody.innerHTML = usageData.map(item => `
                <tr>
                    <td>${item.date || 'N/A'}</td>
                    <td>${(item.usage || 0).toFixed(2)}</td>
                    <td>${item.status || 'Active'}</td>
                </tr>
            `).join('');
        }

        function displayUsersTable(usersData) {
            const tbody = document.getElementById('usersBody');
            tbody.innerHTML = usersData.map(user => `
                <tr>
                    <td>${user.id || 'N/A'}</td>
                    <td>${user.name || 'N/A'}</td>
                    <td>${user.region || 'N/A'}</td>
                    <td>${user.status || 'Active'}</td>
                </tr>
            `).join('');
        }

        loadData();
    </script>
</body>
</html>
